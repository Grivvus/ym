          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artist/create:
    post:
      summary: creates new artist
      operationId: createArtist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                artistName:
                  type: string
      responses:
        '201':
          description: artist was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  artistId:
                    type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /artist/{artistId}:
    get:
      summary: get info about artist
      operationId: getArtist
      parameters:
        - in: path
          name: artistId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: playlist was successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  artistId:
                    type: integer
                  artistName:
                    type: string
                  aristCoverUrl:
                    type: string
                  aristAlbums:
                    type: array
                    items:
                      type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: no track found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: deletes artist by id
      operationId: deleteArtist
      parameters:
        - in: path
          name: artistId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: artist was successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  artistId:
                    type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: no track found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /playlist/create:
    post:
      summary: creates new playlist
      operationId: createPlaylist
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                ownerId:
                  type: integer
                playlistName:
                  type: string
                playlistCover:
                  type: string
                  format: binary
      responses:
        '201':
          description: playlist was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlistId:
                    type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /playlist/{playlistId}:
    get:
      summary: get info about playlist
      operationId: getPlaylist
      parameters:
        - in: path
          name: playlistId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: playlist data was successfully fetched
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlistId:
                    type: integer
                  playlistName:
                    type: string
                  coverUrl:
                    type: string
                  tracks:
                    type: array
                    items:
                      type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: no track found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: deletes playlist by id
      operationId: deletePlaylist
      parameters:
        - in: path
          name: playlistId
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: playlist was successfully deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  playlistId:
                    type: integer
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: no track found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
