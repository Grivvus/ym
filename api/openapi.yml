openapi: 3.0.3
info:
  title: ym music service
  version: "0.1.0"

components:
  schemas:
    UserAuth:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password

    UserReturn:
      type: object
      required:
        - username
        - email
        - id
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          nullable: true

    UserChangePassword:
      type: object
      required:
        - old_password
        - new_password
      properties:
        old_password:
          type: string
        new_password:
          type: string

    UserUpdate:
      type: object
      required:
        - new_username
        - new_email
      properties:
        new_username:
          type: string
        new_email:
          type: string

    TokenResponse:
      type: object
      required:
        - token_type
        - access_token
        - refresh_token
      properties:
        token_type:
          type: string
        access_token:
          type: string
        refresh_token:
          type: string

    ErrorResponse:
      type: object
      properties:
        error:
          type: string

    MessageResponse:
      type: object
      properties:
        msg:
          type: string

    LoginErrorResponse:
      type: object
      properties:
        error:
          type: string

    TrackUploadSuccessResponse:
      type: object
      properties:
        trackId:
          type: integer

    TrackUploadRequest:
      type: object
      properties:
        name:
          type: string
        albumId:
          type: integer
        artistId:
          type: integer
        file:
          type: string
          format: binary
    TrackMetadata:
      type: object
      properties:
        trackId:
          type: integer
        name:
          type: string
        artistId:
          type: integer
        coverUrl:
          type: string
        trackFastPreset:
          type: string
        trackStandardPreset:
          type: string
        trackHighPreset:
          type: string

paths:
  /auth/login:
    post:
      summary: "login user into account"
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuth'
      responses:
        '200':
          description: User was logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Error on invalid user credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginErrorResponse'

  /auth/register:
    post:
      summary: "register new user"
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuth'
      responses:
        '201':
          description: New user account was created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Error if user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/{userId}:
    get:
      summary: get user by id
      operationId: getUserById
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: user id, represented as int
      responses:
        '200':
          description: Successfully fetching user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserReturn'
        '401':
          description: Unauthorized access, if something goes wrong with tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User with this id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: update user
      operationId: changeUser
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: user id, represented as int
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /user/{userId}/change_password:
    patch:
      summary: change user's password
      operationId: changePassword
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: user id, represented as int
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChangePassword'
      responses:
        '200':
          description: User's password was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '400':
          description: Invalid old password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /track/upload:
    post:
      summary: uploads new track, make all transcoding stuff, stores it
      operationId: uploadTrack
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TrackUploadRequest'
        encoding:
          file:
            contentType: audio/*
      responses:
        '200':
          description: Successfully uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrackUploadSuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '415':
          description: Unsupported media type, uploading file is not an audio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Can't successfully upload a track
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /track/{trackId}:
    delete:
      summary: delete track
      operationId: deleteTrack
      parameters:
        - in: path
          name: trackId
          schema:
            type: integer
          required: true
          description: track id, represented as int
      responses:
        '200':
          description: Track was successfully deleted
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: No such Track
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
