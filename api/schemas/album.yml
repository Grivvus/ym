AlbumCreateRequest:
  type: object
  properties:
    ownerId:
      type: integer
    albumName:
      type: string
    albumCover:
      type: string
      format: binary

AlbumCreateResponse:
  type: object
  properties:
    albumId:
      type: integer

AlbumInfoResponse:
  type: object
  properties:
    albumId:
      type: integer
    albumName:
      type: string
    coverUrl:
      type: string
    tracks:
      type: array
      items:
        type: integer

AlbumDeleteResponse:
  type: object
  properties:
    albumId:
      type: integer

AlbumCoverResponse:
  type: object
  properties:
    albumId:
      type: integer
