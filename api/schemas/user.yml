UserAuth:
  type: object
  required:
    - username
    - password
  properties:
    username:
      type: string
    password:
      type: string
      format: password

UserReturn:
  type: object
  required:
    - username
    - email
    - id
  properties:
    id:
      type: integer
    username:
      type: string
    email:
      type: string
      nullable: true

UserChangePassword:
  type: object
  required:
    - old_password
    - new_password
  properties:
    old_password:
      type: string
    new_password:
      type: string

UserUpdate:
  type: object
  required:
    - new_username
    - new_email
  properties:
    new_username:
      type: string
    new_email:
      type: string

TokenResponse:
  type: object
  required:
    - token_type
    - access_token
    - refresh_token
  properties:
    token_type:
      type: string
    access_token:
      type: string
    refresh_token:
      type: string
